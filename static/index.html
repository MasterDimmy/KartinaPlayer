<!DOCTYPE html>
<html lang="ru-RU" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title> KartinaPlayer </title>
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />                  
		

		<link rel="stylesheet" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.1/angular-material.css">
		<link rel="stylesheet" href="https://material.angularjs.org/1.1.1/docs.css">
		  
	</head>

	<body>
	
	<div ng-controller="AppCtrl" ng-cloak="" class="tabsdemoStaticTabs" ng-app="MyApp">
	  <md-toolbar>
		<md-toolbar-body>
			TB
		</md-toolbar-body>
	  </md-toolbar>
	  <md-sidebar>
		<md-sidebar-body>
			SD
		</md-sidebar-body>
	  </md-sidebar>
	  
	  <md-content class="md-padding">
		<md-tabs class="md-accent" md-selected="data.selectedIndex" md-align-tabs="{{data.bottom ? 'bottom' : 'top'}}">
		  <md-tab id="tab1">
			<md-tab-label>Item One</md-tab-label>
			<md-tab-body>
			  View for Item #1 <br>
			  data.selectedIndex = 0;
			</md-tab-body>
		  </md-tab>
		  <md-tab id="tab2" ng-disabled="data.secondLocked">
			<md-tab-label>{{data.secondLabel}}</md-tab-label>
			<md-tab-body>
			  View for Item #2 <br>
			  data.selectedIndex = 1;
			</md-tab-body>
		  </md-tab>
		  <md-tab id="tab3">
			<md-tab-label>Item Three</md-tab-label>
			<md-tab-body>
			  View for Item #3 <br>
			  data.selectedIndex = 2;
			</md-tab-body>
		  </md-tab>
		</md-tabs>
	  </md-content>

	  <div class="md-padding" layout="row" layout-sm="column" layout-align="left center" style="padding-top: 0;">
		<md-checkbox ng-model="data.secondLocked" aria-label="Disable item two?" style="margin: 5px;">
		  Disable item two?
		</md-checkbox>
		<md-checkbox ng-model="data.bottom" aria-label="Align tabs to bottom?" style="margin: 5px;">
		  Align tabs to bottom?
		</md-checkbox>
	  </div>
	</div>

	<!--
	Copyright 2016 Google Inc. All Rights Reserved. 
	Use of this source code is governed by an MIT-style license that can be foundin the LICENSE file at http://material.angularjs.org/HEAD/license.
	-->

	</body>		
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
	<script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.1/angular-material.js"></script>

	<script src="./ng.js"></script>

	
</html>
